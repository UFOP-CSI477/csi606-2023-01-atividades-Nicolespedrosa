<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,400;0,800;1,400;1,800&family=Poppins&display=swap');
    </style>

    <link rel="stylesheet" href="inicio.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="Livro-Aberto-PNG.png" alt="Book Store" height="50" width="80">
        </div>

        <div class="title">
           <h1 style="font-family: 'Playfair', serif;">Book Store</h1>
        </div>
        
        <div style="font-family: 'Playfair', serif; font-style: italic; font-size: 1.7rem; color: rgb(255, 255, 254);">The best place to find your book</div>
    </header>

    <div class="search">
        <input type="text" 
                name="search" 
                id="search" 
                placeholder=" Procurar...">
        <button>Procurar</button>

    </div>

    <div class="main">
        <nav> 
            <ul class="menu">
                <li class="menu-item"><a href="#">Livros</a></li>
                <li class="menu-item"><a href="#">E-books</a></li>
                <li class="menu-item"><a href="#">Infantil</a></li>
                <li class="menu-item"><a href="#">Vendas</a></li>
                <li class="menu-item"><a href="#">Clientes</a></li>
            </ul>
        </nav>
    </div>

    <section style="font-size: 2.5rem; color: rgb(9, 64, 184); text-align: center;">Recomendações</section>

    

    <div class="login">
        <h2 style="font-family: 'Playfair', serif; color: rgb(4, 84, 131);">Login</h2>

        <div class="email">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Informe o e-mail" required>
        </div>
        
        <div class="senha">
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Password" required>
        </div>
            
        <button type="submit">Entrar</button>
    </div>

    <footer>
        <p>Desenvolvido por Nicole Pedrosa</p>
        <p>Sistemas Web I - Sistemas de Informação/UFOP</p>
    </footer>
</body>
</html>
